<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand second-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand hourse-hand"></div>
        </div>
        
    </div>
    <div id="demo"></div>

    <script>
        const secondHand = document.querySelector('.second-hand');
        const minutesHand = document.querySelector('.minute-hand');
        const hourHand = document.querySelector('.hourse-hand');

        var b = " ";
        
        function setTime(){
            const c = Date();
            console.log(c);
            b = c;
            document.getElementById("demo").innerHTML = b;
            const now = new Date();

            const second = now.getSeconds();
            const secondDeegri = ((second/60)*360) + 90;
            minutesHand.style.transform = `rotate(${secondDeegri}deg)`;

            const minute = now.getMinutes();
            const minutesDeegri = ((minute/60)*360) + 90;
            secondHand.style.transform = `rotate(${minutesDeegri}deg)`;

            const hourse = now.getHours();
            const hourseDeegry = ((hourse/12)*360) + 90;
            hourHand.style.transform = `rotate(${hourseDeegry}deg)`;




            console.log(secondDeegri);
        }
        
        setInterval(setTime, 1000);
    </script>
</body>
</html>
